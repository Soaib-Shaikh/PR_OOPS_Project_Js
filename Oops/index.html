<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .calculator {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        .calculator h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Arithmetic Calculator</h2>
    <div class="mb-3">
        <label for="num1" class="form-label">Enter First Number:</label>
        <input type="number" id="num1" class="form-control" placeholder="e.g. 10">
    </div>
    <div class="mb-3">
        <label for="num2" class="form-label">Enter Second Number:</label>
        <input type="number" id="num2" class="form-control" placeholder="e.g. 5">
    </div>
    <button class="btn btn-primary w-100" onclick="calculate()">Calculate</button>

    <div class="result mt-4">
        <p><strong>Addition:</strong> <span id="add"></span></p>
        <p><strong>Subtraction:</strong> <span id="sub"></span></p>
        <p><strong>Multiplication:</strong> <span id="mul"></span></p>
        <p><strong>Division:</strong> <span id="div"></span></p>
        <p><strong>Modulo:</strong> <span id="mod"></span></p>
    </div>
</div>

<script>
    class Operators {
        constructor(num1, num2) {
            this.num1 = num1;
            this.num2 = num2;
        }

        addition() {
            return this.num1 + this.num2;
        }

        subtract() {
            return this.num1 - this.num2;
        }

        multiply() {
            return this.num1 * this.num2;
        }

        divison() {
            return this.num2 === 0 ? "Error!" : this.num1 / this.num2;
        }

        modulo() {
            return this.num2 === 0 ? "Error!" : this.num1 % this.num2;
        }
    }

    function calculate() {
        const n1 = parseFloat(document.getElementById("num1").value);
        const n2 = parseFloat(document.getElementById("num2").value);

        if (isNaN(n1) || isNaN(n2)) {
            alert("Please enter valid numbers!");
            return;
        }

        const calc = new Operators(n1, n2);
        document.getElementById("add").textContent = calc.addition();
        document.getElementById("sub").textContent = calc.subtract();
        document.getElementById("mul").textContent = calc.multiply();
        document.getElementById("div").textContent = calc.divison();
        document.getElementById("mod").textContent = calc.modulo();
    }
</script>

</body>
</html>
