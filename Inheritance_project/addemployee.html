<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Employee System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Employee System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <!-- ✅ Add Employee nav-item -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="addemployee.html">Add Employee</a>
          </li>
          <!-- ✅ Display Data nav-item -->
          <li class="nav-item">
            <a class="nav-link" href="displaydata.html">Display Data</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <div class="bg-white p-5 rounded-3 shadow-md max-w-5xl mx-auto">
      <h2 class="text-center text-2xl text-blue-600 fw-bold mb-4">Add New Employee</h2>
      <form id="employeeForm" class="row g-4">
        <div class="col-md-4">
          <label for="empid" class="form-label">Employee ID</label>
          <input type="number" id="empid" class="form-control" placeholder="e.g. 101" required>
        </div>
        <div class="col-md-4">
          <label for="empname" class="form-label">Employee Name</label>
          <input type="text" id="empname" class="form-control" placeholder="e.g. John Doe" required>
        </div>
        <div class="col-md-4">
          <label for="department" class="form-label">Department</label>
          <input type="text" id="department" class="form-control" placeholder="e.g. IT, HR" required>
        </div>
        <div class="col-md-4">
          <label for="salary" class="form-label">Salary (₹)</label>
          <input type="number" id="salary" class="form-control" placeholder="e.g. 50000" min="0" required>
        </div>
        <div class="col-md-4">
          <label for="attendence" class="form-label">Attendance (%)</label>
          <input type="number" id="attendence" class="form-control" placeholder="e.g. 95" min="0" max="100" required>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100">Add Employee</button>
        </div>
      </form>

      <div class="text-center mt-5">
        <a href="displaydata.html" class="btn btn-outline-secondary px-4 py-2 rounded-md">View All Records</a>
      </div>
    </div>
  </main>
  <!-- ✅ Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./form.js"></script>
</body>

</html>
